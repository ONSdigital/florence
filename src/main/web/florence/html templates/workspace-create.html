<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Workspace</title>
    <link rel="stylesheet" type="text/css" href="../css/style.min.css">
</head>
<body>
	<div class="wrapper">
		<nav>
			<ul class="nav">
				<li class="selected">Working on: Collection name goes here</li>
				<li>Collections</li>
				<li>Users and access</li>
				<li>Publish</li>
				<li>My account</li>
			</ul>
		</nav>
		<nav class="panel col col--1 workspace-nav">
			<ul class="nav nav--workspace">
				<li class="nav--workspace__browse">Browse</li>
				<li class="nav--workspace__create selected">Create</li>
				<li class="nav--workspace__edit">Edit</li>
				<li class="nav--workspace__review">Review</li>
			</ul>
		</nav>
		<section class="panel col col--4 workspace-create">
		<h1>New page details</h1>
		<form>
			<label for="location" class="">Location</label>
			<input id="location" type="text" />
			<label for="pagetype" class="">Page type</label>
			<input id="pagetype" type="text" />
			<label for="pagename" class="hidden">Page type</label>
			<input id="pagename" class="full" type="text" placeholder="Page name" />
			<button class="btn-page-create">Create page</button>
		</form>
			
		</section>
		<section class="panel col col--7 workspace-browser">
			<div class="browser">
				<div class="addressbar">
					<button class="browser-btn-back">&lt;</button>
					<button class="browser-btn-forward">&gt;</button>
					<label for="browser-location" class="browser-location-label">Preview URL</label><input id="browser-location" class="browser-location" type="text" value="">
					<button class="browser-btn-mobile">Mobile</button>
				</div>
				<iframe id="iframe" src="http://localhost:8081/index.html#!/"></iframe>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
	<!-- <script type="text/javascript" src="../js/main.js"></script> -->
	<!-- <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script> -->


	<script type="text/javascript" src="ui-functions.js"></script>
</body>
</html>
