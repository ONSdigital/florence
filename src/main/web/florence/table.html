<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Florence</title>
  <link href="/florence/css/third-party/c3.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="table"></div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/third-party/pym.min.js"></script>
<script type="text/javascript" src="js/third-party/underscore-min.js"></script>
<script type="text/javascript">

  (function () {

    var path = getParameterByName('path');
    var pymChild = new pym.Child({});

    function draw() {
      pymChild.sendHeight();

    }

    $.ajax({
      url: "/zebedee/table/" + getCookieValue('collection') + "?uri=" + path,
      type: "GET",
      success: function (data) {
        $('#table').html(data);
        window.onresize = draw;
      }
    });

    function getCookieValue(a, b) {
      b = document.cookie.match('(^|;)\\s*' + a + '\\s*=\\s*([^;]+)');
      return b ? b.pop() : '';
    }

    function getParameterByName(name) {
      name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
      var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
      return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

  })();

</script>
</body>
</html>
